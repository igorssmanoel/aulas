<html>
<body>
    
    <script>
        let body = document.body; // Poe em uma variavel a classe body
        let div  = document.createElement("div"); // Cria o elemento div
        div.innerText = "Ola"; // Define o texto dentro da div

        body.appendChild(div); // Adiciona a div no body
    </script>
</body>
</html>
